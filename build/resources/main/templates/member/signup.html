<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #b02a37;
        }
    </style>
</th:block>

<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>

    <form th:action="@{/member/signup}" th:object="${memberDto}" method="post">
        <!-- 사용자ID -->
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" id="username" class="form-control">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError"></p>
        </div>
        <!-- 비밀번호 -->
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" id="password1" class="form-control">
            <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="fieldError"></p>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" id="password2" class="form-control">
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="fieldError"></p>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" id="email" class="form-control">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
        </div>
        <!-- 성별 (라디오) -->
        <div class="mb-3">
            <label class="form-label d-block">성별</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="genderMale" value="MALE">
                <label class="form-check-label" for="genderMale">남성</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="genderFemale" value="FEMALE">
                <label class="form-check-label" for="genderFemale">여성</label>
            </div>
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="fieldError"></p>
        </div>

        <!-- 회원 유형 (라디오) -->
        <div class="mb-3">
            <label class="form-label d-block">회원 유형</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{userType}" id="userTypeSeeker"
                    value="JOB_SEEKER" checked onclick="toggleCompanyName()">
                <label class="form-check-label" for="userTypeSeeker">개인회원 (구직자)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{userType}" id="userTypeScout" value="SCOUT"
                    onclick="toggleCompanyName()">
                <label class="form-check-label" for="userTypeScout">기업회원 (스카우터)</label>
            </div>
            <p th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" class="fieldError"></p>
        </div>

        <!-- 회사명 (기업회원용) -->
        <div class="mb-3" id="companyNameDiv" style="display: none;">
            <label for="companyName" class="form-label">회사명</label>
            <input type="text" th:field="*{companyName}" id="companyName" class="form-control" placeholder="회사명을 입력하세요">
            <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="fieldError"></p>
        </div>

        <!-- 학과 (드롭다운) -->
        <div class="mb-3" id="departmentDiv">
            <label for="department" class="form-label">학과</label>
            <select th:field="*{department}" id="department" class="form-select">
                <option value="" disabled selected>학과를 선택하세요</option>
                <option value="ICE">정보통신공학과</option>
                <option value="CSE">컴퓨터시스템공학과</option>
                <option value="ELECTRONICS">전자공학과</option>
                <option value="BUSINESS">경영학과</option>
            </select>
            <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="fieldError"></p>
        </div>
        <!-- 등록 확인(체크박스) -->
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" th:field="*{active}" id="active">
            <label class="form-check-label" for="active">
                (필수) 개인정보 수집 및 이용에 동의합니다.
            </label>
            <p th:if="${#fields.hasErrors('active')}" th:errors="*{active}" class="fieldError"></p>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function () {
            let message = /*[[${errorMsg}]]*/ null;
            if (message != null) {
                alert(message);
            }
            toggleCompanyName();
        })

        function toggleCompanyName() {
            const isScout = document.getElementById('userTypeScout').checked;
            const companyNameDiv = document.getElementById('companyNameDiv');
            const departmentDiv = document.getElementById('departmentDiv');

            if (isScout) {
                companyNameDiv.style.display = 'block';
                departmentDiv.style.display = 'none';
                document.getElementById('department').value = ''; // Reset selection
            } else {
                companyNameDiv.style.display = 'none';
                departmentDiv.style.display = 'block';
                document.getElementById('companyName').value = '';
            }
        }
    </script>
</th:block>

</html>
